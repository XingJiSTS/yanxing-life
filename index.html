<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衍星</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #342a2a;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: auto;
            width: 100%;
            
        }

        h1 {
            font-size: 28px;
            margin-bottom: 3vh;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #7d8797;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            
            display: block;
            border:1px,solid#342a2a;
            color: #342a2a;
            margin: 1vh;
            background-color:#ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.1s;
        }

        .btn:hover {
            background-color: #888888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎来到衍星的星空</h1>
